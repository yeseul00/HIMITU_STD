<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMA API Explorer</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>📱 TMA API Explorer</h1>
        <p class="subtitle">Telegram Mini App 핵심 기능 테스트</p>
      </header>

      <!-- 유저 정보 섹션 -->
      <section class="card">
        <h2>👤 유저 정보</h2>
        <div class="info-box">
          <div class="info-row">
            <span class="label">ID:</span>
            <span id="userId" class="value">-</span>
          </div>
          <div class="info-row">
            <span class="label">이름:</span>
            <span id="userName" class="value">-</span>
          </div>
          <div class="info-row">
            <span class="label">프리미엄:</span>
            <span id="userPremium" class="value">-</span>
          </div>
          <div class="info-row">
            <span class="label">언어:</span>
            <span id="userLang" class="value">-</span>
          </div>
        </div>
      </section>

      <!-- CloudStorage 테스트 섹션 -->
      <section class="card">
        <h2>💾 CloudStorage 테스트</h2>
        <div class="storage-controls">
          <input
            type="text"
            id="storageInput"
            placeholder="저장할 값 입력"
            class="input-field"
          />
          <div class="button-group">
            <button id="saveBtn" class="btn btn-primary">💾 저장</button>
            <button id="loadBtn" class="btn btn-secondary">🔄 불러오기</button>
            <button id="deleteBtn" class="btn btn-danger">🗑️ 삭제</button>
          </div>
        </div>
        <div class="info-box">
          <div class="info-row">
            <span class="label">저장된 값:</span>
            <span id="storageValue" class="value">-</span>
          </div>
        </div>
      </section>

      <!-- HapticFeedback 테스트 섹션 -->
      <section class="card">
        <h2>📳 HapticFeedback 테스트</h2>
        <div class="button-group">
          <button class="btn btn-haptic" data-haptic="light">Light</button>
          <button class="btn btn-haptic" data-haptic="medium">Medium</button>
          <button class="btn btn-haptic" data-haptic="heavy">Heavy</button>
        </div>
        <div class="button-group">
          <button class="btn btn-haptic btn-success" data-haptic="success">
            Success
          </button>
          <button class="btn btn-haptic btn-error" data-haptic="error">
            Error
          </button>
        </div>
      </section>

      <!-- 테마 정보 섹션 -->
      <section class="card">
        <h2>🎨 테마 정보</h2>
        <div class="info-box">
          <div class="info-row">
            <span class="label">테마:</span>
            <span id="themeMode" class="value">-</span>
          </div>
          <div class="info-row">
            <span class="label">배경색:</span>
            <span id="themeBg" class="value">-</span>
            <span id="themeBgPreview" class="color-preview"></span>
          </div>
          <div class="info-row">
            <span class="label">텍스트 색:</span>
            <span id="themeText" class="value">-</span>
            <span id="themeTextPreview" class="color-preview"></span>
          </div>
          <div class="info-row">
            <span class="label">버튼 색:</span>
            <span id="themeButton" class="value">-</span>
            <span id="themeButtonPreview" class="color-preview"></span>
          </div>
        </div>
      </section>

      <!-- MainButton 테스트 섹션 -->
      <section class="card">
        <h2>🔘 MainButton 테스트</h2>
        <div class="button-group">
          <button id="showMainBtn" class="btn btn-primary">
            MainButton 표시
          </button>
          <button id="hideMainBtn" class="btn btn-secondary">
            MainButton 숨기기
          </button>
        </div>
        <div class="button-group">
          <button id="showAlertBtn" class="btn btn-primary">
            Alert 팝업
          </button>
          <button id="showConfirmBtn" class="btn btn-primary">
            Confirm 팝업
          </button>
        </div>
      </section>

      <!-- 플랫폼 정보 -->
      <footer>
        <p class="platform-info">
          플랫폼: <span id="platformInfo">-</span>
        </p>
        <p class="version-info">Version: <span id="versionInfo">-</span></p>
      </footer>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
